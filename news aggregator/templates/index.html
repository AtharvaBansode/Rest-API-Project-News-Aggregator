<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Aggregator</title>
</head>
<body>
    <h1>Top Headlines</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <p>Source: {{ article.source.name }}</p>
            <a href="{{ article.url }}" target="_blank">Read more</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
